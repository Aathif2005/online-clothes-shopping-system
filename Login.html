<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Yabie Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #777;
            transition: all 0.3s;
            position: relative;
        }

        .tab.active {
            color: #6a11cb;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }

        .form-container {
            padding: 40px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
            font-size: 24px;
        }

        .form p {
            text-align: center;
            color: #777;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #6a11cb;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #6a11cb;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .switch-form p {
            color: #777;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .switch-form a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #6a11cb;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }

            .header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <a href="Home Page.html" class="logo-link">
                <h1>Yabie Premium</h1>
                <p>Welcome to your fashion destination</p>
            </a>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Sign In</button>
            <button class="tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" class="form active" onsubmit="handleLogin(event)">
                <h2>Welcome Back</h2>
                <p>Sign in to your account to continue shopping</p>
                
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="submit-button">Sign In</button>
                
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="form" onsubmit="handleSignup(event)">
                <h2>Create Account</h2>
                <p>Sign up to start shopping with us</p>
                
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Create a password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="submit-button">Sign Up</button>
            </form>

            <div class="back-home">
                <a href="Home Page.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="session.js"></script>
    <script>
        function switchTab(tabName) {
            // Update tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            if (tabName === 'login') {
                tabs[0].classList.add('active');
            } else {
                tabs[1].classList.add('active');
            }

            // Update forms
            const forms = document.querySelectorAll('.form');
            forms.forEach(form => form.classList.remove('active'));
            
            if (tabName === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('signupForm').classList.add('active');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Simple validation for demo purposes
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // For demo purposes, accept any email/password combination
            // In a real app, this would validate against a database
            const name = email.split('@')[0]; // Use part before @ as name
            
            // Save session data
            setUserSession(name, email);
            
            alert('Login successful!\n\nWelcome back, ' + name + '!');
            window.location.href = 'Home Page.html';
        }

        function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate required fields
            if (!name || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match! Please try again.');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }

            // For demo purposes, accept any valid input
            // In a real app, this would save to a database
            
            // Save session data
            setUserSession(name, email);
            alert('Account created successfully!\n\nWelcome, ' + name + '!');
            window.location.href = 'Home Page.html';
        }
    </script>
</body>
</html>
